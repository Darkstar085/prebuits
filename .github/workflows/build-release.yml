name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: ["*.md", "*.txt"]
  schedule:
    - cron: "30 4 * * *" # 10:00 AM IST

concurrency:
  group: prebuilts-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN: ${{ secrets.TOKEN }}
      # Repositories for APKs
      BREEZY_REPO: "breezy-weather/breezy-weather"
      CROMITE_REPO: "uazo/cromite"
      DOTGALLERY_REPO: "IacobIonut01/Gallery"
      DUCKDUCKGO_REPO: "duckduckgo/Android"
      ECHOIRX_REPO: "imjyotiraditya/EchoirX"
      FOSSIFY_CALC_REPO: "FossifyOrg/Calculator"
      FOSSIFY_MUSIC_REPO: "FossifyOrg/Music-Player"
      FOSSIFY_NOTES_REPO: "FossifyOrg/Notes"
      FOSSIFY_VR_REPO: "FossifyOrg/Voice-Recorder"
      GRAMOPHONE_REPO: "FoedusProgramme/Gramophone"
      KEYBOARD_REPO: "FossifyOrg/Keyboard"
      MICROG_RE_REPO: "WSTxda/MicroG-RE"
      MICROG_REPO: "ReVanced/GmsCore"
      PRISM_REPO: "Raival-e/Prism-File-Explorer"
      REVANCED_REPO: "j-hc/revanced-magisk-module"
      SYMPHONY_REPO: "zyrouge/symphony"
      VCS_REPO: "Visual-Code-Space/Visual-Code-Space"
      WEATHERMASTER_REPO: "PranshulGG/WeatherMaster"
      XED_REPO: "Xed-Editor/Xed-Editor"
      OMNI_REPO: "FoedusProgramme/Omni"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install aapt
        run: |
          sudo apt-get update
          sudo apt-get install -y aapt

      # -- Download APKs --
      - name: Download Breezy Weather
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.BREEZY_REPO }}
          latest: true
          fileName: "*freenet*.apk"
        continue-on-error: true
      - name: Download Cromite APK (arm64)
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.CROMITE_REPO }}
          latest: true
          fileName: "arm64_ChromePublic.apk"
        continue-on-error: true
      - name: Download DotGallery (arm64-v8a)
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.DOTGALLERY_REPO }}
          latest: true
          fileName: "*arm64-v8a*.apk"
        continue-on-error: true
      - name: Remove DotGallery nomaps
        run: rm -f *nomaps*.apk || true
      - name: Download DuckDuckGo
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.DUCKDUCKGO_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download EchoirX (Choir)
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.ECHOIRX_REPO }}
          latest: true
          fileName: "*universal*.apk"
        continue-on-error: true
      - name: Download Fossify Calculator
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.FOSSIFY_CALC_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Fossify Music Player
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.FOSSIFY_MUSIC_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Fossify Notes
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.FOSSIFY_NOTES_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Fossify Voice Recorder
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.FOSSIFY_VR_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Gramophone
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.GRAMOPHONE_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Keyboard
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.KEYBOARD_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download MicroG RE APK
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.MICROG_RE_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download MicroG ReVanced MicroG (signed)
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.MICROG_REPO }}
          latest: true
          fileName: "*signed.apk"
        continue-on-error: true
      - name: Remove hw-signed MicroG
        run: rm -f *hw-signed*.apk || true
      - name: Download Prism File Explorer
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.PRISM_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download ReVanced APKs
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.REVANCED_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Symphony APK
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.SYMPHONY_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Visual Code Space
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.VCS_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download WeatherMaster APK
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.WEATHERMASTER_REPO }}
          latest: true
          fileName: "*arm64-v8a*.apk"
        continue-on-error: true
      - name: Download Xed Editor
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.XED_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true
      - name: Download Omni APK
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.OMNI_REPO }}
          latest: true
          fileName: "*.apk"
        continue-on-error: true

      # -- Backup previous versions file before any processing --
      - name: Backup previous versions for diff
        run: |
          cp latest-apk-versions.txt old-apk-versions.txt 2>/dev/null || touch old-apk-versions.txt

      # -- Version and rename APKs --
      - name: Version and rename APKs
        id: versioning
        run: |
          set -e
          UPDATED_APPS=""
          declare -A OLD
          if [ -f old-apk-versions.txt ]; then
            while IFS=: read -r app ver; do
              app="$(echo "$app" | xargs)"
              ver="$(echo "$ver" | xargs)"
              [ -z "$app" ] && continue
              OLD["$app"]="$ver"
            done < old-apk-versions.txt
          fi

          declare -A apps=(
            ["*Gallery*arm64-v8a*.apk"]="DotGallery"
            ["duckduckgo*.apk"]="DuckDuckGo"
            ["keyboard*.apk"]="Fossify_Keyboard"
            ["googlephotos-revanced-*-arm64-v8a.apk"]="ReVanced_GooglePhotos"
            ["music-revanced-*-arm64-v8a.apk"]="ReVanced_YTMusic"
            ["spotify-revanced-*-all.apk"]="Spotify_Revanced"
            ["youtube-revanced-*-all.apk"]="ReVanced_YouTube"
            ["app.revanced.android.gms-*.apk"]="ReVanced_MicroG"
            ["WeatherMaster*.arm64-v8a-Standard.apk"]="WeatherMaster"
            ["microg*.apk"]="MicroG_RE"
            ["arm64_ChromePublic.apk"]="Cromite"
            ["symphony*.apk"]="Symphony"
            ["breezyweather*.apk"]="BreezyWeather"
            ["voicerecorder*.apk"]="Fossify_VoiceRecorder"
            ["notes*.apk"]="Fossify_Notes"
            ["calculator*.apk"]="Fossify_Calculator"
            ["musicplayer*.apk"]="Fossify_MusicPlayer"
            ["Gramophone*.apk"]="Gramophone"
            ["app-release*.apk"]="PrismFileExplorer"
            ["app-release*.apk"]="VisualCodeSpace"
            ["xed-editor*.apk"]="XedEditor"
            ["Echoir*.apk"]="EchoirX"
            ["app-release*.apk"]="Omni"
          )

          for pattern in "${!apps[@]}"; do
            NEW_APK=$(ls $pattern 2>/dev/null | head -n 1 || true)
            APP=${apps[$pattern]}
            [ -z "$NEW_APK" ] && continue

            NEW_VER=$(aapt dump badging "$NEW_APK" | grep versionName | sed -E "s/.*versionName='([^']+)'.*/\1/")
            OLD_VER="${OLD[$APP]:-}"

            if [ -n "$OLD_VER" ] && [ "$OLD_VER" = "$NEW_VER" ]; then
              echo "$APP unchanged (v$NEW_VER) â€” skipping"
              rm -f "$NEW_APK"
              continue
            fi

            # Do NOT delete old APKs; just rename new one
            NEW_FILE="${APP}_v${NEW_VER}.apk"
            mv "$NEW_APK" "$NEW_FILE"
            UPDATED_APPS+="$APP(v$NEW_VER) "
            echo "Will update $APP â†’ v$NEW_VER (was: ${OLD_VER:-none})"
          done

          if [ -n "$UPDATED_APPS" ]; then
            echo "UPDATED_APPS=$UPDATED_APPS" >> $GITHUB_ENV
          else
            echo "UPDATED_APPS=" >> $GITHUB_ENV
          fi

      - name: Stop if no updates
        if: env.UPDATED_APPS == ''
        run: |
          echo "No updates found. Exiting."
          exit 0

      # -- Generate captions.txt --
      - name: Generate captions.txt
        if: env.UPDATED_APPS != ''
        run: |
          declare -A old_versions
          if [ -f old-apk-versions.txt ]; then
            while IFS=: read -r app ver; do
              app=$(echo "$app" | xargs)
              ver=$(echo "$ver" | xargs)
              [ -z "$app" ] && continue
              old_versions["$app"]="$ver"
            done < old-apk-versions.txt
          fi

          declare -A app_desc=(
            ["BreezyWeather"]="Clean, customizable open-source weather app"
            ["Cromite"]="Bromite-based privacy browser"
            ["DotGallery"]="Jetpack Compose-based photo gallery app"
            ["DuckDuckGo"]="Private, tracker-blocking browser"
            ["EchoirX"]="Choir (Echo + Choir): Material You music downloader with high-quality audio support and elegant design"
            ["Fossify_Calculator"]="Open-source, privacy-friendly calculator by Fossify"
            ["Fossify_MusicPlayer"]="Modern music player by Fossify"
            ["Fossify_Notes"]="Secure, privacy-focused notes app by Fossify"
            ["Fossify_VoiceRecorder"]="Simple, privacy-respecting voice recorder by Fossify"
            ["Gramophone"]="Minimalist, elegant music player"
            ["Fossify_Keyboard"]="Easy keyboard for inserting all kinds of texts, special characters and numbers"
            ["MicroG_RE"]="MicroG RE â€“ Enhanced Play Services compatibility"
            ["PrismFileExplorer"]="Powerful, material design file explorer"
            ["ReVanced_GooglePhotos"]="Google Photos with premium/unlocked features and ad/tracker removals"
            ["ReVanced_MicroG"]="MicroG for ReVanced â€“ enables Google sign-in for patched apps"
            ["ReVanced_YTMusic"]="YouTube Music with premium unlock, ad-block and advanced playback"
            ["ReVanced_YouTube"]="YouTube with ad-block, background play, sponsor block, premium and extra features"
            ["Spotify_Revanced"]="Spotify MOD with no ads, premium features and audio tweaks"
            ["Symphony"]="Lightweight music player for Android 9+"
            ["VisualCodeSpace"]="Lightweight, feature-rich Android code editor and IDE"
            ["WeatherMaster"]="Modern weather app with graphs"
            ["XedEditor"]="Simple and fast text/code editor"
            ["Omni"]="Open-source all-in-one tool app which includes Compass with latitude & longitude,Spirit Level,Ruler and Strength adjustable flashlight"
          )

          declare -A app_emoji=(
            ["BreezyWeather"]="ðŸŒ¦ï¸"
            ["Cromite"]="ðŸŒ"
            ["DotGallery"]="ðŸ“·"
            ["DuckDuckGo"]="ðŸ¦†"
            ["EchoirX"]="ðŸŽ§"
            ["Fossify_Calculator"]="ðŸ§®"
            ["Fossify_MusicPlayer"]="ðŸŽ¶"
            ["Fossify_Notes"]="ðŸ—’ï¸"
            ["Fossify_VoiceRecorder"]="ðŸŽ¤"
            ["Gramophone"]="ðŸŽ¼"
            ["Fossify_Keyboard"]="âŒ¨ï¸"
            ["MicroG_RE"]="ðŸ§©"
            ["PrismFileExplorer"]="ðŸ—‚ï¸"
            ["ReVanced_GooglePhotos"]="ðŸ“·"
            ["ReVanced_MicroG"]="ðŸ§©"
            ["ReVanced_YTMusic"]="ðŸŽµ"
            ["ReVanced_YouTube"]="ðŸŽ¬"
            ["Spotify_Revanced"]="ðŸŽ¶"
            ["Symphony"]="ðŸŽ¼"
            ["VisualCodeSpace"]="ðŸ’»"
            ["WeatherMaster"]="â˜ï¸"
            ["XedEditor"]="âœï¸"
            ["Omni"]="ðŸ› ï¸"
          )

          declare -A app_repo=(
            ["BreezyWeather"]="https://github.com/breezy-weather/breezy-weather/releases/latest"
            ["Cromite"]="https://github.com/uazo/cromite/releases/latest"
            ["DotGallery"]="https://github.com/IacobIonut01/Gallery/releases/latest"
            ["DuckDuckGo"]="https://github.com/duckduckgo/Android/releases/latest"
            ["EchoirX"]="https://github.com/imjyotiraditya/EchoirX/releases/latest"
            ["Fossify_Calculator"]="https://github.com/FossifyOrg/Calculator/releases/latest"
            ["Fossify_MusicPlayer"]="https://github.com/FossifyOrg/Music-Player/releases/latest"
            ["Fossify_Notes"]="https://github.com/FossifyOrg/Notes/releases/latest"
            ["Fossify_VoiceRecorder"]="https://github.com/FossifyOrg/Voice-Recorder/releases/latest"
            ["Gramophone"]="https://github.com/FoedusProgramme/Gramophone/releases/latest"
            ["Fossify_Keyboard"]="https://github.com/FossifyOrg/Keyboard/releases/latest"
            ["MicroG_RE"]="https://github.com/WSTxda/MicroG-RE/releases/latest"
            ["PrismFileExplorer"]="https://github.com/Raival-e/Prism-File-Explorer/releases/latest"
            ["ReVanced_GooglePhotos"]="https://github.com/j-hc/revanced-magisk-module/releases/latest"
            ["ReVanced_MicroG"]="https://github.com/ReVanced/GmsCore/releases/latest"
            ["ReVanced_YTMusic"]="https://github.com/j-hc/revanced-magisk-module/releases/latest"
            ["ReVanced_YouTube"]="https://github.com/j-hc/revanced-magisk-module/releases/latest"
            ["Spotify_Revanced"]="https://github.com/j-hc/revanced-magisk-module/releases/latest"
            ["Symphony"]="https://github.com/zyrouge/symphony/releases/latest"
            ["VisualCodeSpace"]="https://github.com/Visual-Code-Space/Visual-Code-Space/releases/latest"
            ["WeatherMaster"]="https://github.com/PranshulGG/WeatherMaster/releases/latest"
            ["XedEditor"]="https://github.com/Xed-Editor/Xed-Editor/releases/latest"
            ["Omni"]="https://github.com/FoedusProgramme/Omni/releases/latest"
          )

          rm -f captions.txt
          for apkfile in *_v*.apk; do
            FILE=$(basename "$apkfile")
            APP="${FILE%%_v*}"
            EMOJI="${app_emoji[$APP]:-ðŸ“¦}"
            DESC="${app_desc[$APP]:-No description available}"
            NEW_VER=$(echo "$FILE" | sed -E 's/.*_v(.*)\.apk/\1/')
            OLD_VER="${old_versions[$APP]:-}"

            if [ "$OLD_VER" = "$NEW_VER" ]; then
              # Skip unchanged apps from captions
              continue
            fi

            if [ -z "$OLD_VER" ]; then
              VERSION="ðŸ†• Version â€“ $NEW_VER"
            else
              VERSION="ðŸ†• Version â€“ $OLD_VER â†’ $NEW_VER"
            fi

            CHANGELOG="Changelog: <a href='${app_repo[$APP]}'>$APP</a>"

            echo "ðŸ“¦ <b>File name</b> â€“ ${FILE}
              ${EMOJI} ${DESC}
              ${VERSION}
              ðŸ”— ${CHANGELOG}
              ----" >> captions.txt
          done

      # -- Build release notes --
      - name: Build release notes
        if: env.UPDATED_APPS != ''
        run: |
          declare -A old_versions
          if [ -f old-apk-versions.txt ]; then
            while IFS=: read -r app ver; do
              app="$(echo "$app" | xargs)"
              ver="$(echo "$ver" | xargs)"
              [ -z "$app" ] && continue
              old_versions["$app"]="$ver"
            done < old-apk-versions.txt
          fi

          declare -A new_versions
          for apk in *_v*.apk; do
            APP="${apk%%_v*}"
            VER="$(echo "$apk" | sed -E 's/.*_v(.*)\.apk/\1/')"
            new_versions["$APP"]="$VER"
          done

          NOTES=""
          for app in "${!new_versions[@]}"; do
            OLD="${old_versions[$app]}"
            NEW="${new_versions[$app]}"
            if [ -z "$OLD" ]; then
              NOTES+="$app: $NEW"$'\\n'
            elif [ "$OLD" != "$NEW" ]; then
              NOTES+="$app: $OLD â†’ $NEW"$'\\n'
            fi
          done

          if [ -z "$NOTES" ]; then
            if ls *_v*.apk 1>/dev/null 2>&1; then
              for apk in *_v*.apk; do
                APP="${apk%%_v*}"
                VER="$(echo "$apk" | sed -E 's/.*_v(.*)\.apk/\1/')"
                NOTES+="$APP: $VER"$'\\n'
              done
            else
              NOTES="No app versions updated."
            fi
          fi

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo -e "${NOTES//\\n/$'\n'}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build release name (IST)
        if: env.UPDATED_APPS != ''
        run: |
          export TZ=Asia/Kolkata
          echo "REL_NAME=Prebuilts Update - $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_ENV

      - name: Write latest versions
        if: env.UPDATED_APPS != ''
        run: |
          declare -A LATEST

          # Load old versions (if any) to keep unchanged apps
          if [ -f latest-apk-versions.txt ]; then
            while IFS=: read -r app ver; do
              app=$(echo "$app" | xargs)
              ver=$(echo "$ver" | xargs)
              LATEST["$app"]="$ver"
            done < latest-apk-versions.txt
          fi

          # Update LATEST with new APK versions
          for apk in *_v*.apk; do
            APP="${apk%%_v*}"
            VER="$(echo "$apk" | sed -E 's/.*_v(.*)\.apk/\1/')"
            LATEST["$APP"]="$VER"
          done

          # Write merged versions back to latest-apk-versions.txt
          for app in "${!LATEST[@]}"; do
            echo "$app: ${LATEST[$app]}"
          done | sort > latest-apk-versions.txt

      - name: Create release
        if: env.UPDATED_APPS != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prebuilts-${{ github.run_id }}
          name: ${{ env.REL_NAME }}
          body: ${{ env.RELEASE_NOTES }}
          files: |
            *_v*.apk
        env:
          GITHUB_TOKEN: ${{ env.ACCESS_TOKEN }}

      - name: Commit latest versions and captions
        if: env.UPDATED_APPS != ''
        env:
          GITHUB_TOKEN: ${{ env.ACCESS_TOKEN }}
        run: |
          git config --local user.email "sipunkumar85@gmail.com"
          git config --local user.name "S I P U N"
          git add latest-apk-versions.txt captions.txt
          git commit -m "Update APK versions and Telegram captions [ci skip]" || echo "No changes to commit"
          git push origin main
